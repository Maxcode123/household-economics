{% extends "base.html" %}

{% block content %}
<div id="categories-container" style="width: 55%; margin: 0 auto">
    <ul class="list-group">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Όνομα</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </ul>
</div>
{% endblock %}
